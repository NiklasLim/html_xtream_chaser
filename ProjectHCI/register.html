      <div class="register">
        <h1>Register Form</h1>
        <form action="#">
            <label for="Username">Username: 
                <input type="text" name="Username" id="Username" placeholder="Your username..." autocomplete="off">
            </label>
            <label for="Email">Email:
                <input type="text" name="Email" id="Email" placeholder="Your email..." autocomplete="off">
            </label>
            <label for="Password">Password:
                <input type="password" name="Password" id="Password" placeholder="Your Password..." autocomplete="off">
            </label>
            <div class="checkbox">
                <p>Gender: </p>
                <input type="radio" name="gender" value="male" checked="true"> Male
                <input type="radio" name="gender" value="female"> Female
            </div>
            <label for="dob">Date of Birth: 
                <input type="date" name="dob" id="dob">
            </label>
            <label for="Nation">Natiionality: 
              <input type="text" name="Nation" id="Nation" placeholder="Your Nation..." autocomplete="off">
            </label>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <input type="submit" value="Submit!" id="submit">
        </form>
      </div>
